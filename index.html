<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karacabay Emlak St√ºdyosu V7 (Tam Kontrol)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f5; margin: 0; height: 100vh; overflow: hidden; color: #333; }
        .wrapper { display: grid; grid-template-columns: 380px 1fr; height: 100vh; }
        
        /* SOL PANEL */
        .sidebar { background: white; padding: 20px; border-right: 1px solid #ddd; overflow-y: auto; height: 100%; box-shadow: 2px 0 10px rgba(0,0,0,0.05); }
        
        h2 { border-bottom: 2px solid #e67e22; padding-bottom: 10px; color: #2c3e50; font-size: 16px; margin-top: 0; }
        .group-title { font-size: 11px; font-weight: 800; color: #7f8c8d; text-transform: uppercase; margin: 15px 0 8px 0; border-bottom: 1px solid #eee; padding-bottom: 2px; }

        /* Format Butonlarƒ± */
        .btn-group { display: flex; gap: 5px; margin-bottom: 5px; }
        .btn-toggle { flex: 1; padding: 8px; border: 1px solid #ddd; background: #f8f9fa; cursor: pointer; border-radius: 4px; font-size: 11px; font-weight: bold; text-align: center; }
        .btn-toggle.active { background: #3498db; color: white; border-color: #3498db; }

        /* Resim Kartlarƒ± (Kritik B√∂l√ºm) */
        .img-card { background: #fdfdfd; border: 1px solid #eee; padding: 8px; border-radius: 6px; margin-bottom: 8px; }
        .img-card label { font-size: 11px; font-weight: bold; display: block; margin-bottom: 4px; color: #2c3e50; }
        input[type="file"] { font-size: 10px; width: 100%; margin-bottom: 5px; }
        
        .pos-controls { display: flex; gap: 5px; align-items: center; }
        .pos-controls span { font-size: 10px; color: #999; width: 15px; }
        input[type="range"] { flex: 1; height: 4px; }

        /* Metin Edit√∂r√º */
        .text-box { background: #fff8e1; padding: 10px; border: 1px solid #f1c40f; border-radius: 6px; }
        .input-text { width: 100%; padding: 6px; box-sizing: border-box; border: 1px solid #ddd; margin-bottom: 5px; font-size: 12px; }
        .btn-add { width: 100%; background: #f39c12; color: white; border: none; padding: 8px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* Katman Listesi */
        .layer-list { margin-top: 5px; }
        .layer-row { display: flex; justify-content: space-between; align-items: center; background: white; border: 1px solid #eee; padding: 5px; margin-bottom: 3px; font-size: 11px; border-left: 3px solid #3498db; }
        .del-btn { background: #e74c3c; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; }

        .btn-download { background: #27ae60; color: white; width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 14px; }

        /* SAƒû PANEL */
        .canvas-area { background: #5f6c7b; display: flex; align-items: center; justify-content: center; padding: 20px; }
        canvas { box-shadow: 0 10px 30px rgba(0,0,0,0.4); max-width: 100%; max-height: 95vh; object-fit: contain; background: white; }

        @media (max-width: 900px) { .wrapper { grid-template-columns: 1fr; overflow-y: auto; } .sidebar { height: auto; } }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>üõ†Ô∏è Emlak St√ºdyosu V7 (Pro)</h2>

        <div class="group-title">1. Format & D√ºzen</div>
        <div class="btn-group">
            <div class="btn-toggle active" id="btn-post" onclick="setFormat('post')">Kare (Post)</div>
            <div class="btn-toggle" id="btn-story" onclick="setFormat('story')">Hikaye (Story)</div>
        </div>
        <div class="btn-group">
            <div class="btn-toggle active" id="btn-btm" onclick="setLayout('bottom')">Alt ≈ûerit</div>
            <div class="btn-toggle" id="btn-side" onclick="setLayout('side')">Yan ≈ûerit</div>
        </div>

        <div class="group-title">2. G√∂rseller & Kadraj</div>
        
        <div class="img-card" style="border-left: 3px solid #e74c3c;">
            <label>ANA RESƒ∞M</label>
            <input type="file" accept="image/*" onchange="loadImg(this, 'main')">
            <div class="pos-controls">
                <span>‚Üî</span> <input type="range" min="0" max="100" value="50" oninput="setPos('main', 'x', this.value)">
                <span>‚Üï</span> <input type="range" min="0" max="100" value="50" oninput="setPos('main', 'y', this.value)">
            </div>
        </div>

        <div class="img-card"><label>Detay 1 (Mutfak vb.)</label>
            <input type="file" accept="image/*" onchange="loadImg(this, 'sub1')">
            <div class="pos-controls">
                <span>‚Üî</span> <input type="range" min="0" max="100" value="50" oninput="setPos('sub1', 'x', this.value)">
                <span>‚Üï</span> <input type="range" min="0" max="100" value="50" oninput="setPos('sub1', 'y', this.value)">
            </div>
        </div>

        <div class="img-card"><label>Detay 2 (Banyo vb.)</label>
            <input type="file" accept="image/*" onchange="loadImg(this, 'sub2')">
            <div class="pos-controls">
                <span>‚Üî</span> <input type="range" min="0" max="100" value="50" oninput="setPos('sub2', 'x', this.value)">
                <span>‚Üï</span> <input type="range" min="0" max="100" value="50" oninput="setPos('sub2', 'y', this.value)">
            </div>
        </div>

        <div class="img-card"><label>Detay 3 (Havuz vb.)</label>
            <input type="file" accept="image/*" onchange="loadImg(this, 'sub3')">
            <div class="pos-controls">
                <span>‚Üî</span> <input type="range" min="0" max="100" value="50" oninput="setPos('sub3', 'x', this.value)">
                <span>‚Üï</span> <input type="range" min="0" max="100" value="50" oninput="setPos('sub3', 'y', this.value)">
            </div>
        </div>
        
        <div class="img-card"><label>Detay 4 (Manzara vb.)</label>
            <input type="file" accept="image/*" onchange="loadImg(this, 'sub4')">
            <div class="pos-controls">
                <span>‚Üî</span> <input type="range" min="0" max="100" value="50" oninput="setPos('sub4', 'x', this.value)">
                <span>‚Üï</span> <input type="range" min="0" max="100" value="50" oninput="setPos('sub4', 'y', this.value)">
            </div>
        </div>

        <div class="group-title">3. Logo</div>
        <div class="img-card">
            <input type="file" accept="image/*" onchange="loadImg(this, 'logo')">
            <div class="pos-controls">
                <span style="font-size:9px">Boy</span> <input type="range" min="5" max="50" value="20" oninput="state.logoSize=this.value; draw();">
            </div>
            <div class="pos-controls" style="margin-top:2px;">
                <span>X</span> <input type="range" min="0" max="100" value="90" oninput="state.logoX=this.value; draw();">
                <span>Y</span> <input type="range" min="0" max="100" value="5" oninput="state.logoY=this.value; draw();">
            </div>
        </div>

        <div class="group-title">4. Yazƒ± Ekle</div>
        <div class="text-box">
            <input type="text" id="tTxt" class="input-text" placeholder="Metin (√ñrn: 12.500.000 TL)">
            <div style="display:flex; gap:5px; margin-bottom:5px;">
                <select id="tFont" style="flex:1"><option value="Arial">Arial</option><option value="Impact">Impact</option><option value="Georgia">Georgia</option></select>
                <input type="number" id="tSize" value="60" style="width:50px">
                <input type="color" id="tColor" value="#ffffff" style="width:30px; border:none;">
            </div>
            <button class="btn-add" onclick="addText()">‚ûï Ekle</button>
        </div>
        <div id="layerList" class="layer-list"></div>

        <button class="btn-download" onclick="download()">üíæ G√ñRSELƒ∞ ƒ∞NDƒ∞R</button>
        <div style="height:50px"></div>
    </div>

    <div class="canvas-area">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // DURUM Y√ñNETƒ∞Mƒ∞ (STATE)
    const state = {
        format: 'post', layout: 'bottom',
        logoSize: 20, logoX: 90, logoY: 5,
        // Her resim i√ßin kendi nesnesi ve koordinatlarƒ±
        imgs: {
            main: { obj: null, x: 50, y: 50 },
            sub1: { obj: null, x: 50, y: 50 },
            sub2: { obj: null, x: 50, y: 50 },
            sub3: { obj: null, x: 50, y: 50 },
            sub4: { obj: null, x: 50, y: 50 },
            logo: null
        },
        texts: []
    };

    window.onload = () => draw();

    function setFormat(f) {
        state.format = f;
        document.querySelectorAll('#btn-post, #btn-story').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + f).classList.add('active');
        if(f==='story') setLayout('bottom');
        draw();
    }

    function setLayout(l) {
        state.layout = l;
        document.querySelectorAll('#btn-btm, #btn-side').forEach(b => b.classList.remove('active'));
        document.getElementById(l==='bottom'?'btn-btm':'btn-side').classList.add('active');
        draw();
    }

    // Resim Y√ºkleme
    function loadImg(input, key) {
        if(input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const i = new Image();
                i.onload = () => {
                    if(key === 'logo') state.imgs.logo = i;
                    else state.imgs[key].obj = i;
                    draw();
                };
                i.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // Pozisyon Ayarlama (Slider)
    function setPos(key, axis, val) {
        state.imgs[key][axis] = val;
        draw();
    }

    // Metin ƒ∞≈ülemleri
    function addText() {
        const t = document.getElementById('tTxt').value;
        if(!t) return;
        state.texts.push({
            id: Date.now(), text: t,
            font: document.getElementById('tFont').value,
            size: document.getElementById('tSize').value,
            color: document.getElementById('tColor').value,
            x: 50, y: 50
        });
        document.getElementById('tTxt').value = '';
        renderLayers();
        draw();
    }

    function renderLayers() {
        const el = document.getElementById('layerList');
        el.innerHTML = '';
        state.texts.forEach((tx, i) => {
            el.innerHTML += `
            <div class="layer-row">
                <span style="color:${tx.color}; font-weight:bold;">${tx.text}</span>
                <div style="display:flex; gap:5px; align-items:center;">
                    <input type="range" style="width:50px" title="Yatay" value="${tx.x}" oninput="moveTx(${i}, 'x', this.value)">
                    <input type="range" style="width:50px" title="Dikey" value="${tx.y}" oninput="moveTx(${i}, 'y', this.value)">
                    <button class="del-btn" onclick="delTx(${i})">X</button>
                </div>
            </div>`;
        });
    }

    function moveTx(i, axis, val) { state.texts[i][axis] = val; draw(); }
    function delTx(i) { state.texts.splice(i, 1); renderLayers(); draw(); }

    // --- √áƒ∞Zƒ∞M MOTORU ---
    function draw() {
        canvas.width = 1080;
        canvas.height = state.format === 'post' ? 1080 : 1920;

        // Arkaplan
        ctx.fillStyle = "#ecf0f1";
        ctx.fillRect(0,0, canvas.width, canvas.height);

        // 1. Ana Resim
        if(state.imgs.main.obj) {
            drawCropped(ctx, state.imgs.main, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = "#ccc"; ctx.textAlign="center"; ctx.font="30px Arial";
            ctx.fillText("Ana Resim Se√ßiniz", canvas.width/2, canvas.height/2);
        }

        // 2. Alt Resimler (Layout Logic)
        const keys = ['sub1', 'sub2', 'sub3', 'sub4'];
        const activeKeys = keys.filter(k => state.imgs[k].obj);

        if(activeKeys.length > 0) {
            if(state.format === 'story') {
                // Story Modu
                const stripH = canvas.height * 0.3;
                const startY = canvas.height - stripH - 120;
                
                ctx.fillStyle = "rgba(0,0,0,0.6)";
                ctx.fillRect(0, startY, canvas.width, stripH + 120);

                const gap = 20;
                const cw = (canvas.width - gap*3)/2;
                const ch = (stripH - gap)/2;

                activeKeys.forEach((k, i) => {
                    if(i>3) return;
                    const col = i%2; const row = Math.floor(i/2);
                    const x = gap + col*(cw+gap);
                    const y = startY + gap + row*(ch+gap);
                    
                    ctx.fillStyle = "#fff"; ctx.fillRect(x-5, y-5, cw+10, ch+10);
                    drawCropped(ctx, state.imgs[k], x, y, cw, ch);
                });

            } else if(state.layout === 'side') {
                // Yan ≈ûerit
                const sw = canvas.width * 0.28;
                const sx = canvas.width - sw;
                ctx.fillStyle = "rgba(255,255,255,0.9)"; ctx.fillRect(sx, 0, sw, canvas.height);
                
                const ch = (canvas.height - (activeKeys.length+1)*10) / activeKeys.length;
                activeKeys.forEach((k, i) => {
                    const y = 10 + i*(ch+10);
                    drawCropped(ctx, state.imgs[k], sx+10, y, sw-20, ch);
                });

            } else {
                // Alt ≈ûerit
                const sh = canvas.height * 0.25;
                const sy = canvas.height - sh - 20;
                ctx.fillStyle = "rgba(0,0,0,0.6)"; ctx.fillRect(0, sy-20, canvas.width, sh+40);
                
                const gap = 20;
                const cw = (canvas.width - (activeKeys.length+1)*gap)/activeKeys.length;
                activeKeys.forEach((k, i) => {
                    const x = gap + i*(cw+gap);
                    ctx.fillStyle = "#fff"; ctx.fillRect(x-5, sy-5, cw+10, sh+10);
                    drawCropped(ctx, state.imgs[k], x, sy, cw, sh);
                });
            }
        }

        // 3. Logo
        if(state.imgs.logo) {
            const img = state.imgs.logo;
            const lw = canvas.width * (state.logoSize/100);
            const lh = lw * (img.height/img.width);
            const lx = (canvas.width - lw) * (state.logoX/100);
            const ly = (canvas.height - lh) * (state.logoY/100);
            
            ctx.shadowColor="rgba(0,0,0,0.5)"; ctx.shadowBlur=10;
            ctx.drawImage(img, lx, ly, lw, lh);
            ctx.shadowBlur=0;
        }

        // 4. Metinler
        state.texts.forEach(t => {
            const x = canvas.width * (t.x/100);
            const y = canvas.height * (t.y/100);
            ctx.save();
            ctx.font = `bold ${t.size}px ${t.font}`;
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.shadowColor="rgba(0,0,0,0.8)"; ctx.shadowBlur=8; ctx.shadowOffsetX=2; ctx.shadowOffsetY=2;
            ctx.fillStyle = t.color;
            ctx.fillText(t.text, x, y);
            ctx.restore();
        });
    }

    // YENƒ∞: Koordinatlƒ± √áizim Fonksiyonu (Crop Logic)
    function drawCropped(ctx, imgData, x, y, w, h) {
        const img = imgData.obj;
        // Resim ve Hedef oranlarƒ±
        const rBox = w/h;
        const rImg = img.width/img.height;
        
        let sw, sh, sx, sy;

        // Cover Mantƒ±ƒüƒ±
        if(rImg > rBox) { // Resim daha geni≈ü, yanlardan kƒ±rp
            sh = img.height;
            sw = sh * rBox;
        } else { // Resim daha uzun, √ºstten/alttan kƒ±rp
            sw = img.width;
            sh = sw / rBox;
        }

        // Pan Hesaplama (Slider 0-100 arasƒ± deƒüer verir)
        // Eƒüer 50 ise tam ortasƒ±. 0 ise en sol/√ºst. 100 ise en saƒü/alt.
        const px = imgData.x / 100;
        const py = imgData.y / 100;

        sx = (img.width - sw) * px;
        sy = (img.height - sh) * py;

        ctx.drawImage(img, sx, sy, sw, sh, x, y, w, h);
    }

    function download() {
        const a = document.createElement('a');
        a.download = 'karacabay-tasarim.jpg';
        a.href = canvas.toDataURL('image/jpeg', 0.92);
        a.click();
    }
</script>

</body>
</html>
